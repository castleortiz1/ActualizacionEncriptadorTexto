<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="./src/image/encrypt_29199.ico">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 

    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a href="https://www.aluracursos.com/" target="_blank" aria-label="Enlace a Alura Cursos"> 
                    <img class="logo" src="./src/image/alura.svg" alt="Logotipo de Alura Cursos">
                </a>
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus aria-label="Área de texto para ingresar el mensaje"></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./src/image/!.svg" alt="Advertencia: Solo letras minúsculas y sin acentos" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="right">
                <img id="munheco" class="munheco" src="./src/image/Muñeco.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado" aria-label="Texto procesado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer">
        <p class="creador">&copy; 2024 Encriptador de Texto - Desarrollado por 
            <a href="https://github.com/castleortiz1/" target="_blank" class="usuario"><strong>castleortiz1</strong></a>
        </p>
        <div>
            <a href="https://github.com/castleortiz1" target="_blank">
                <img class="links" src="/src/image/github_original_wordmark_logo_icon_146506.svg" alt="GitHub Logo">
            </a>
            <a href="https://www.linkedin.com/in/jonathan-castle-a8a88b14b/" target="_blank">
                <img class="links" src="/src/image/linkedin_logo_icon_171224.svg" alt="LinkedIn Logo">
            </a>
        </div>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
